<script>
    x=0;

    function move()
    {
        document.getElementById("bike").style.left=x;
        if(movingfwd)
        {
            x+=40;
        }
        else
        {
            if(x<=0)
           {
            stop();
           }
           else
           x-=40;
        }
    }
    function start()
    {
    movingfwd=true;
    z=setInterval("move()",110);
    }

    function stop()
    {
        clearInterval(z);
        clearInterval(y);
        clearInterval(r);
    }

    function restart()
    {
        x=0;
        start();
    }

    function dec()
    {
       y= setInterval("slow()",110);
    }

    function slow()
    {
        clearInterval(z);
        document.getElementById("bike").style.left=x;
        x+=10; 
    }


    function rev()
        {
          clearInterval(z);
          movingfwd=!movingfwd;
          r=setInterval(move,110);
        }
    
    function inc()
    {
        i=setInterval(fast,110);
    }

    function fast()
    {
        clearInterval(z);
        document.getElementById("bike").style.left=x;
        x+=60;  
    }
        
</script>
<style>
    .m div
    {
        width:100%;
        height:70%;
    }

    img
    {
        height:400px;
        width:600px;
        position:relative;
    }

    .n div
    {
        width:100%;
        height:10%;
    }
</style>

<body>
    <div  class="m">
    <img src="bike.jpg" id="bike">
    </div>
    <div class="n">
    <button onclick="start()">FORWARD</button>
    <button onclick="rev()">REVERSE</button>  
    <button onclick="stop()">STOP</button>
    <button onclick="restart()">RESTART</button>
    <button onclick="dec()">DECREASE SPEED</button>
    <button onclick="inc()">INCREASE SPEED</button>

</body>
